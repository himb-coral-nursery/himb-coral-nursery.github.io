<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | HIMB</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
  /* For your Headings (OTF) */
  @font-face {
    font-family: 'Nursery-Heading';
    src: url('{{ "/fonts/heading-font.otf" | relative_url }}') format('opentype');
    font-weight: bold;
  }
  /* For your Body Text (TTF) */
  @font-face {
    font-family: 'Nursery-Body';
    src: url('{{ "/fonts/body-font.ttf" | relative_url }}') format('truetype');
    font-weight: normal;
  }
</style>
</head>
<body class="{% if page.url == '/' %}homepage{% endif %}">
  <header class="main-header">
    <div class="nav-container">
      <a href="/" class="logo">HIMB CORAL NURSERY</a>
      
      <!-- Hamburger Icon (hidden on desktop) -->
      <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="nav-menu" id="navMenu">
  <ul class="nav-links">
    <li><a href="/#about">About</a></li>
    <li class="dropdown">
      <a href="/facilities">Facilities</a>
      <ul class="dropdown-menu">
        <li><a href="/facilities/#the-nursery">The Nursery</a></li>
        <li><a href="/facilities/#the-corals">The Corals</a></li>
        <li><a href="/facilities/#equipment">Equipment</a></li>
        <li><a href="/facilities/#services">Services</a></li>
      </ul>
    </li>
    <li><a href="/research">Research</a></li>
    <li><a href="/contact">Contact</a></li>
  </ul>
</nav>
    </div>
  </header>
  
  {{ content }}
  
  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.getElementById('navMenu');
      
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
      
      console.log('Menu toggled!'); // Debug message
    }
    
    // Close menu when clicking a link
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          document.querySelector('.hamburger').classList.remove('active');
          document.getElementById('navMenu').classList.remove('active');
        });
      });
    });
  </script>
</body>
</html>
